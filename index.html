<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- imports -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Cuentas del hogar</h1>
    <div class="accounts">
      <div class="month-select mb-3">
        <select class="form-select">
          <option selected disabled>Selecciona el mes</option>
          <option value="08-2023">Agosto 2023</option>
          <option value="09-2023">Septiembre 2023</option>
          <option value="10-2023">Octubre 2023</option>
          <option value="11-2023">Noviembre 2023</option>
        </select>
      </div>
      <div class="summary">
        <div class="info-summary">
          <p class="text-secondary fs-3 mb-0 d-flex justify-content-between">Disponible <strong>$800.00</strong></p>
          <p class="text-danger fs-3 mb-0 d-flex justify-content-between">Gastado <strong>$600.00</strong></p>
          <p class="text-success fs-3 mb-0 d-flex justify-content-between">Saldo <strong><span>+</span>$200.00</strong></p>
        </div>
        <div class="info-graphics">
          <p class="my-3 py-5 text-center bg-secondary text-white fs-1">Graphics coming soon</p>
        </div>
      </div>
      <div class="table-buys">
        <div class="input-group mb-3">
          <input type="text" aria-label="First name" class="form-control">
          <span class="input-group-text">$</span>
          <input type="text" aria-label="Last name" class="form-control" placeholder="0.00">
          <button class="btn btn-outline-primary" type="button" id="button-addon2">AÃ±adir</button>
        </div>
        <div class="buys">
          <div class="buy">
            <p>01/08/2023</p>
            <p>Pago arriendo</p>
            <p>$1275</p>
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Descripcion</th>
                <th>Monto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
